# fissix = { version = "*", allow-prereleases = true }
pre-commit = "*"
tox = "*"

# Testing
pytest-mock = "3.7.0"
pytest-randomly = "*"
behaving = "*"
flask-linktester = "0.3.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"


# -----------------------------------------------------------------------------

[tool.deptry]
ignore_obsolete = [
    # Used (implicitely) by Flask-Login (I think)
    "bcrypt",
    "zxcvbn",
    # Used (implicitely) by Flask (I think)
    "python-dotenv",
    # Used (implicitely) by BS4
    "lxml",
    # Not used but may be used
    "sourcetypes",
    # Used (bug of deptry?
    "psycopg2",
    "opencv-python",
    "gunicorn",
    # Used by scripts
    "pijnu",
]
ignore_missing = [
    "app",
    "mediawiki_parser",
    "pkg_resources",
    "watchgod",
]
ignore_transitive = [
    # FIXME later
    "alembic",
]
exclude = [
    '.tox', 'tests', 'sandbox', 'doc', 'scripts', "dodo.py",
    "tasks.py", "icons/tasks.py",
]

# -----------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    'tmp',
    "src/app/modules/superadmin",
]
include = ["src"]

# False positives
reportPrivateImportUsage = false
reportOptionalSubscript = false
reportGeneralTypeIssues = false
