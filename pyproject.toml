xlrd = "*"
yarl = "*"

# NLP/AI
nltk = "*"
langid = "*"
spacy = "*"
spacy-lookups-data = "*"
textrazor = "*"

# AccÃ¨s au stockage S3
boto3 = "*"
requests = "*"
# httpx = "*"

# Debug
devtools = "*"
rich = "*"
snoop = "*"

# Prod
circus = "*"
gunicorn = "*"

[tool.poetry.dev-dependencies]
abilian-devtools = "*"

# Waiting for a new release
# flask-debugtoolbar = "*"

# Devops
#chaussette = "*"
fabric = "*"
honcho = "1.1.0"

# Typing
types-python-dateutil = "*"
types-pytz = "*"
